<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <a href="">View highscores</a>
        <p>Time: <span class="countdown">Press Start</span></p>
    </nav>

    <div class="start-screen">
        <div class="title-card">
            <div class="title">
                <h1>Coding Quiz Challenge</h1>
                <div class="rules">
                    <h4>Answer the code-related questions within the time limit. Keep in mind that the incorrect answers will penalize your score/time by ten seconds!</h1>
                </div>
                <button class="start-button">Start</button>
            </div> 
        </div>
    </div>

    <div class="quiz-screen">
        <div class="title-card">
            <div class="title">
                <h1 class="question"></h1>
                <div class="answer-buttons">
                    <button class="answer-button" id='answer-button-a'></button>
                    <button class="answer-button" id='answer-button-b'></button>
                    <button class="answer-button" id='answer-button-c'></button>
                    <button class="answer-button" id='answer-button-d'></button>
                </div>
                <p class ="choice-outcome"></p>
            </div> 
        </div>
    </div>

    <div class="result-screen"> 
        <div class="title-card">
            <div class="title">
                <h1>All Done!</h1>
                <p class="score-text"></p>
                <input class='initials' type="text" placeholder="Please enter your initials">
                <button id="initial-submit" type="submit">Submit</button>
            </div>
        </div>
    </div>

    <section class="time-up">
        <div class="title-card">
            <h1>Time's Up!</h1>
            <p>You ran out of time.</p>
            <button type="button" id="display-score">Score</button>
        </div>
    </section>

    <div class="highscore-screen">
        <div class="title-card">
            <div class="title">
                <h1>Highscores</h1>
                <ul id="highscore-list"></ul>
                <button class="reset-button">Restart Quiz</button>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
