<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <a href="">View highscores</a>
        <p>Time: <span class="countdown">Press Start</span></p>
    </nav>

    <div class="start-screen">
        <div class="title-card">
            <div class="title">
                <h1>Coding Quiz Challenge</h1>
                <div class="rules">
                    <h4>Answer the code-related questions within the time limit. Keep in mind that the incorrect answers will penalize your score/time by ten seconds!</h1>
                </div>
                <button class="start-button">Start</button>
            </div> 
        </div>
    </div>

    <div class="Quiz-screen">
        <div class="title-card">
            <div class="title">
                <h1>Question:</h1>
                <div class="answer-buttons">
                    <button class="answer-button">A</button>
                    <button class="answer-button">B</button>
                    <button class="answer-button">C</button>
                    <button class="answer-button">D</button>
                </div>
            </div> 
        </div>
    </div>

    <div class="submit-screen"> 
        <div class="title-card">
            <div class="title">
                <h1>All Done!</h1>
                <p>Your final score is:</p>
                <input type="text" value="Please enter your initials">
                <button type="submit">Submit</button>
            </div>
        </div>
    </div>

    <div class="highscore-screen">
        <div class="title-card">
            <div class="title">
                <h1>Highscores</h1>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
